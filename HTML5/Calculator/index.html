<!-- https://github.com/accesibleprogramacion/calculadora -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">CALCULATOR</h1>
      <table id="calculator">
        <tr>
          <td id="previous-display" colspan="4"></td>
        </tr>
        <tr>
          <td id="actual-display" colspan="4"></td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="button"
              value="C"
              class="other"
              onclick="displayContent.cleanAll()"
            />
          </td>
          <td>
            <input
              type="button"
              value="←"
              class="other"
              onclick="displayContent.clean()"
            />
          </td>
          <td>
            <input type="button" value="/" name="divide" class="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="7" class="number" /></td>
          <td><input type="button" value="8" class="number" /></td>
          <td><input type="button" value="9" class="number" /></td>
          <td>
            <input type="button" value="*" name="multiply" class="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="number" /></td>
          <td><input type="button" value="5" class="number" /></td>
          <td><input type="button" value="6" class="number" /></td>
          <td>
            <input type="button" value="-" name="subtract" class="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="number" /></td>
          <td><input type="button" value="2" class="number" /></td>
          <td><input type="button" value="3" class="number" /></td>
          <td><input type="button" value="+" name="add" class="operator" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="0" class="number" /></td>
          <td><input type="button" value="." class="number" /></td>
          <td>
            <input type="button" value="=" name="equal" class="operator" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
